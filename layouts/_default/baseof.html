<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Shortcodes Theme &mdash; hugo-kg-shortcodes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <style type="text/css">{{- ((resources.Get "css/new.css" | minify).Content | safeCSS ) }}</style>
    <style type="text/css">{{- ((resources.Get "css/custom.css" | minify).Content | safeCSS ) }}</style>
</head>
<body>
    <header>
        <nav>
            <p>{{ i18n "ui_view_doc_for" }}</p>
            {{ range (where .Site.Pages "Section" "documentation") }}
                {{ range .Pages }}
                <a href="{{ .Permalink }}"><button>{{ .Title }}</button></a>
                {{ end }}
            {{ end }}
        </nav>
    </header>
    {{- block "main" . -}}
    {{- end -}}


    {{ partial "kg-shortcodes-hook.html" . }}
</body>
</html>
